{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "energy-pipeline.fullname" . }}
  labels:
    {{- include "energy-pipeline.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if $.Values.frontend.enabled }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "energy-pipeline.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
          {{- end }}
          - path: /readings
            pathType: Prefix
            backend:
              service:
                name: {{ include "energy-pipeline.fullname" $ }}-ingestion-api
                port:
                  number: {{ $.Values.ingestionApi.service.port }}
          - path: /health
            pathType: Exact
            backend:
              service:
                name: {{ include "energy-pipeline.fullname" $ }}-ingestion-api
                port:
                  number: {{ $.Values.ingestionApi.service.port }}
          - path: /sites
            pathType: Prefix
            backend:
              service:
                name: {{ include "energy-pipeline.fullname" $ }}-processing-service
                port:
                  number: {{ $.Values.processingService.service.port }}
    {{- end }}
{{- end }}
