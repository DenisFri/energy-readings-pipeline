name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check ingestion-api/ processing-service/

      - name: Ruff format check
        run: ruff format --check ingestion-api/ processing-service/

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Test Ingestion API
        working-directory: ingestion-api
        run: |
          pip install ".[dev]"
          python -m pytest tests/ -v

      - name: Test Processing Service
        working-directory: processing-service
        run: |
          pip install ".[dev]"
          python -m pytest tests/ -v

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Ingestion API
        uses: docker/build-push-action@v6
        with:
          context: ./ingestion-api
          push: false
          tags: energy-pipeline/ingestion-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Processing Service
        uses: docker/build-push-action@v6
        with:
          context: ./processing-service
          push: false
          tags: energy-pipeline/processing-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-validate:
    name: Helm Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Add Bitnami Helm Repository
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Update Helm Dependencies
        run: helm dependency update charts/energy-pipeline

      - name: Helm Lint
        run: helm lint charts/energy-pipeline

      - name: Helm Template (Dry Run)
        run: |
          helm template test-release charts/energy-pipeline \
            --namespace energy-pipeline
